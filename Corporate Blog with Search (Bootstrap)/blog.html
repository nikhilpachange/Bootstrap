<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporate Blog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Corporate Blog</h1>
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Search Blog Posts">
    </div>
    <div class="row">
      <!-- Blog Post Card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="blog1.jpg" class="card-img-top" alt="Blog Image">
          <div class="card-body">
            <h5 class="card-title">Blog Post Title</h5>
            <p class="card-text">Summary of the blog post goes here.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      <!-- Additional blog post cards here -->
    </div>
  </div>
</body>
</html>
